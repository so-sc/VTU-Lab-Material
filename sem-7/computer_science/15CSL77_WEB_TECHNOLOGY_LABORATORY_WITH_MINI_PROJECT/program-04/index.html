<!DOCTYPE html>
<html>
<head>
  <title>Number or Vowel?</title>
  <meta charset="utf-8"> 
</head>
<body>

  <form style="text-align:center;">
    <input type="text" id="input"/>
    <button onclick="vowel_num()">Submit</button> 
    <button type="reset">Reset</button> 
  </form>

  <script type="text/javascript">
    function vowel_num()
    {
      var str = document.getElementById('input').value;

      // The isNaN() function determines whether a value is an illegal number (Not-a-Number).
      // This function returns true if the value equates to NaN. Otherwise it returns false.
      //Examples: https://www.w3schools.com/jsref/jsref_isnan.asp
      if(isNaN(str))
      {
          str_v = str.toLowerCase();
          var vowels = ['a','e','i','o','u'];
          for(var i=0; i<str_v.length; i++)
          {
            if(vowels.includes(str_v[i]))
            {
              alert("String: "+str+" Vowel:"+str_v[i]+" Position: "+i);
              break;
            }
          }
          if(i === str_v.length)
          {
            alert("No vowel found!");
          }
      }else
        {
          // Reverse input using built in function
          var rev_str = str.toString().split('').reverse().join('');
          alert("The Number: "+str+" The Reverse: "+rev_str);
        }
    }
  </script>
  
</body>
</html>

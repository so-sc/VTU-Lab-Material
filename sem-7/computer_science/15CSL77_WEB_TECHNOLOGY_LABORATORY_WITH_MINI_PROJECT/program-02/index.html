<!DOCTYPE html>
<html>
<head>
	<title>Squares and Cubes</title>
</head>
<body>
	<h1 align="center">Squares and Cubes</h1>
	<table align="center" border="1" id="table">
		<tr>
			<th>Number</th>
			<th>Square</th`>
			<th>Cube</th>
		</tr>
	</table>
	<script>
		var result = '';
		for(var num=1;num<=10;num++){
			result += `<tr>
					<td>${num}</td>
					<td>${num*num}</td>
					<td>${num*num*num}</td>
				   </tr>`;
		} 
		document.getElementById("table").innerHTML += result;
	</script>
</body>
</html>
